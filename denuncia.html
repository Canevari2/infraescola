<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia e Feedback - InfraEscola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4169E1;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Denúncia e Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Formulário</a></li>
                <li><a href="escolas.html">Escolas</a></li>
                <li><a href="sobre.html">Dúvidas</a></li>
                <li><a href="denuncia.html">Denúncia e Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Denúncia ou Feedback</h2>
        <form action="feedback.php" method="POST">
            <label for="feedback">Descreva sua denúncia ou feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const feedbackField = document.getElementById("feedback");
            const submitButton = form.querySelector("input[type='submit']");
        
            const ultimaDenuncia = localStorage.getItem("ultimaDenuncia");
            if (ultimaDenuncia) {
                alert("Última denúncia/feedback salvo:\n\n" + ultimaDenuncia);
            }
        
            form.addEventListener("submit", function (e) {
                e.preventDefault();
        
                const texto = feedbackField.value.trim();
        
                if (texto.length < 10) {
                    alert("A mensagem deve ter no mínimo 10 caracteres.");
                    feedbackField.style.borderColor = "red";
                    return;
                }
        
                feedbackField.style.borderColor = "";
        
                submitButton.disabled = true;
                submitButton.value = "Enviando...";

            });
        });
        </script>
</body>
</html>
